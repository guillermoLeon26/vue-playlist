<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Js Tutorial</title>
	<link rel="stylesheet" href="styles.css">
	<script src=" https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="vue-app">
		<h1>Dynamic CSS</h1>
		<h2>Example 1</h2>
		<div v-on:click="available = !available" v-bind:class="{available:available}">
			<span>Ryu</span>
		</div>

		<h2>Example 2</h2>
		<button v-on:click="nearby = !nearby">Toogle nearby</button>
		<button v-on:click="available = !available">Toogle availible</button>
		<div v-bind:class="compClasses">
			<span>Ken</span>
		</div>
	</div>
	
	<script src="app.js"></script>
</body>
</html>
