<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Js Tutorial</title>
	<link rel="stylesheet" href="styles.css">
	<script src=" https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="vue-app">
		<h1>{{ greet('afternoon') }}</h1>
		<a v-bind:href="website">The net Ninja</a>
		<p>Name: {{ name }}</p>
		<p>Job: {{ job }}</p>
		<input type="text" v-bind:value="name">
		<p v-html="websiteTag"></p>

		<h1>Eventos</h1>
		<button v-on:click="add(1)">Add a Year</button>
		<button v-on:click="subtract(1)">Subtract a Year</button>

		<button v-on:dblclick="add(10)">Add 10 Year</button>
		<button v-on:dblclick="subtract(10)">Subtract 10 Year</button>
		<p>My age is {{ age }}</p>
		<div id="canvas" v-on:mousemove="updateXY">{{x}}, {{y}}</div>
	</div>
	
	<script src="app.js"></script>
</body>
</html>
